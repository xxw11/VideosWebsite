{% extends "bili/base.html" %}
{% block styles %}
    {{ super() }}

{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="{{ url_for('bili.mine') }}">会员中心
                    <span class="glyphicon glyphicon-user"></span></a></li>
                <li role="presentation"><a href="{{ url_for('bili.change_password') }}">修改密码
                    <span class="glyphicon glyphicon-lock"></span></a></li>
                <li role="presentation"><a href="{{ url_for('bili.comments',page=1) }}">评论记录
                    <span class="glyphicon glyphicon-comment"></span></a></li>
{#                <li role="presentation"><a href="{{ url_for('bili.loginlog') }}">登录日志#}
{#                    <span class="glyphicon glyphicon-calendar"></span></a></li>#}
                <li role="presentation" class="active"><a href="{{ url_for('bili.videocol') }}">视频收藏
                    <span class="glyphicon glyphicon-heart"></span></a></li>
                <li role="presentation"><a href="{{ url_for('bili.upload') }}">视频上传
                    <span class="glyphicon glyphicon-upload"></span></a></li>
            </ul>
        </div>
        <div class="col-md-9">
        <section class="content-header">
                        <h1>个人中心</h1>
                        <ol class="breadcrumb">
                            <li><a href="{{ url_for('bili.index') }}"><i class="fa fa-dashboard"></i>首页</a></li>
                            <li><a href="{{ url_for('bili.mine') }}"><i class="fa fa-dashboard"></i>个人中心</a></li>
                            <li class="active">视频收藏</li>
                        </ol>
                    </section>
            <div class="row">
                {% for video in videos %}

                <div class="col-md-3">
                    <div class="movielist text-center">
                        <!--<img data-original="holder.js/262x166"
                                 class="img-responsive lazy center-block" alt="">-->
                        <img class="img-responsive center-block" alt="{{ video.name }}" src="{{ url_for('static',filename='uploads/videos/'+video.logo) }}" style="width:266px;height: 166px">
                        <div class="text-left" style="margin-left:auto;margin-right:auto;width:210px;">
                            <span style="color:#999;font-style: italic;">{{ video.title }}</span><br>
                            <div>
                                <span class="glyphicon glyphicon-star" style="color:#FFD119"></span>
                                <span class="glyphicon glyphicon-star" style="color:#FFD119"></span>
                                <span class="glyphicon glyphicon-star" style="color:#FFD119"></span>
                                <span class="glyphicon glyphicon-star" style="color:#FFD119"></span>
                                <span class="glyphicon glyphicon-star" style="color:#FFD119"></span>
                            </div>
                        </div>
                        <a class="btn btn-primary" role="button" href="{{ url_for("bili.play",id=video.id,page=1) }}" target="_blank"><span class="glyphicon glyphicon-play"></span>&nbsp;播放</a>
                    </div>
                </div>
            {% endfor %}

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
